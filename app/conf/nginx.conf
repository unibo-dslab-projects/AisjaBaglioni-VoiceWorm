server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    root   /srv/http;
    index  index.html index.htm;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    location / {
        try_files $uri $uri/ /index.html;
    }
}
